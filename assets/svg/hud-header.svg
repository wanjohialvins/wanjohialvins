<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 150">
  <defs>
    <linearGradient id="grid-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117" />
      <stop offset="100%" stop-color="#161b22" />
    </linearGradient>
    <style>
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      @keyframes flicker {
        0% { opacity: 0.8; }
        5% { opacity: 0.4; }
        10% { opacity: 0.9; }
        15% { opacity: 0.3; }
        20% { opacity: 0.8; }
        100% { opacity: 1; }
      }
      .grid { stroke: #30363d; stroke-width: 0.5; }
      .scan-line { fill: none; stroke: #58a6ff; stroke-width: 2; opacity: 0.2; filter: blur(2px); }
      .text { fill: #c9d1d9; font-family: 'Courier New', Courier, monospace; font-size: 14px; }
      .accent { fill: #58a6ff; }
      .glitch { animation: flicker 3s infinite; }
    </style>
  </defs>
  
  <!-- Background Grid -->
  <rect width="100%" height="100%" fill="url(#grid-grad)" />
  <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" class="grid"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#smallGrid)" />

  <!-- Scanning Line -->
  <line x1="0" y1="0" x2="800" y2="0" class="scan-line">
    <animateTransform attributeName="transform" type="translate" from="0 0" to="0 150" dur="4s" repeatCount="indefinite" />
  </line>

  <!-- HUD Frame Elements -->
  <path d="M 20 20 L 780 20 L 780 130 L 20 130 Z" fill="none" stroke="#30363d" stroke-width="1" />
  <path d="M 20 20 L 60 20 M 20 20 L 20 60" fill="none" stroke="#58a6ff" stroke-width="3" />
  <path d="M 780 20 L 740 20 M 780 20 L 780 60" fill="none" stroke="#58a6ff" stroke-width="3" />
  <path d="M 20 130 L 60 130 M 20 130 L 20 90" fill="none" stroke="#58a6ff" stroke-width="3" />
  <path d="M 780 130 L 740 130 M 780 130 L 780 90" fill="none" stroke="#58a6ff" stroke-width="3" />

  <!-- Terminal Text Artifacts -->
  <text x="40" y="45" class="text glitch">[ SYSTEM INIT ]</text>
  <text x="40" y="65" class="text" font-size="10">KERNEL: WANJOHI_CORE_V4.2.0</text>
  <text x="40" y="80" class="text" font-size="10">UPLINK: ACTIVE</text>
  <text x="40" y="95" class="text" font-size="10">SECURITY: ENCRYPTED</text>
  
  <text x="650" y="45" class="text" text-anchor="end">LOC: 0.0.0.0</text>
  <text x="650" y="60" class="text" text-anchor="end">SIGNAL: STABLE</text>
  
  <!-- Central Dashboard Title -->
  <text x="400" y="85" class="text accent" font-size="32" font-weight="bold" text-anchor="middle" style="letter-spacing: 5px;">ALVINS WANJOHI</text>
  <text x="400" y="110" class="text" font-size="12" text-anchor="middle" opacity="0.7">QUANTUM DEVELOPER &amp; ARCHITECT</text>

  <!-- Pulsing Data Indicator -->
  <circle cx="760" cy="40" r="5" fill="#238636" style="animation: pulse 1s infinite;" />
</svg>
