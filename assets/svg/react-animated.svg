<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 841.9 595.3">
  <style>
    @keyframes orbit {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .orbit { transform-origin: center; animation: orbit 10s linear infinite; }
    .orbit-slow { transform-origin: center; animation: orbit 20s linear infinite; }
    .orbit-fast { transform-origin: center; animation: orbit 5s linear infinite; }
  </style>
  <g fill="none" stroke="#61dafb" stroke-width="20">
    <ellipse cx="420.9" cy="296.5" rx="235" ry="90" class="orbit" />
    <ellipse cx="420.9" cy="296.5" rx="235" ry="90" transform="rotate(60 420.9 296.5)" class="orbit-slow" />
    <ellipse cx="420.9" cy="296.5" rx="235" ry="90" transform="rotate(120 420.9 296.5)" class="orbit-fast" />
  </g>
  <circle cx="420.9" cy="296.5" r="45" fill="#61dafb">
    <animate attributeName="r" values="45;50;45" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
